<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section>
        <div>
            Your Result
        </div>
        <div>
            <span>76</span> Of 100
        </div>
        <div>
            <p>Great</p>
            <p>You scored higher than 65% of the people who  have taken these tests.</p>
        </div>
    </section>
    <section class="right__section">
        <div class="right__heading">Summary</div>
        <div class="result__pane">
            <div class="result__line">
                <img class="result__pic" src="./assets/images/icon-reaction.svg" alt="">
                <p class="result__para">Reaction</p>
                <p class="result__score"><span class="result__score--highlight">80</span>/100</p>
            </div>
            <div class="result__line">
                <img class="result__pic" src="./assets/images/icon-memory.svg" alt="">
                <p class="result__para">Memory</p>
                <p class="result__score"><span class="result__score--highlight">92</span>/100</p>
            </div>
            <div class="result__line">
                <img class="result__pic" src="./assets/images/icon-verbal.svg" alt="">
                <p class="result__para">Verbal</p>
                <p class="result__score"><span class="result__score--highlight">61</span>/100</p>
            </div>
            <div class="result__line">
                <img class="result__pic" src="./assets/images/icon-visual.svg" alt="">
                <p class="result__para">Visual</p>
                <p class="result__score--highlight"><span class="result__score--highlight">72</span>/100</p>
            </div>
        </div> 
        <button class="result__pane--btn">Continue</button>
    </section>
</body>
</html>
